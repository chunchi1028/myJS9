<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>for迴圈</h1>
    <hr>
    <script>
        // document.write("Hi<br>");
        // document.write("Hi<br>");
        // document.write("Hi<br>");
        // document.write("Hi<br>");
        // document.write("Hi<br>");
        // for迴圈參數
        // for(參數=1,參數=2,參數=3)
        // 參數1:建立迴圈變數，並且設定初始值
        // 參數2:執行迴圈的條件
        // 參數3:迴圈變數的增減值
        // i=i+1 =>i++
        for (var i = 1; i <= 5; i++) {
            document.write("Hi<br>");
        }
        document.write("<hr>");

        // document.write(1);
        // document.write(2);
        // document.write(3);
        // document.write(4);
        // document.write(5);
        for (var i = 1; i <= 5; i = i + 1) {
            document.write(i + "<br>");
        }
        document.write("<hr>");

        // 1~10的奇數:1,3,5,7,9
        // 寫法1:等差為2
        for (var i = 1; i <= 10; i = i + 2) {
            document.write(i + ",");
        }
        document.write("<hr>");

        // 寫法2:奇偶數檢查
        for (var i = 1; i <= 10; i++) {
            if (i % 2 == 1) {
                document.write(i + ",");
            }
        }
        document.write("<hr>");

        // 1~10的合計
        /*
        累計=>s=s+i
        s=0   
        i=1 =>s=0+1=1
        i=2 =>s=1+2=3
        i=3 =>s=3+3=6
        i=4 =>s=6+4=10
        ...
        */
        var s=0;
        for (var i = 1; i <= 10; i = i + 1) {
            s=s+i;
        }
        document.write("1+2+3+...+10="+s);
        document.write("<hr>");



     









        

    </script>
</body>

</html>
