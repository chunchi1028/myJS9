<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 統計1~100之間的奇數合?
        // 寫法1
        var s1 = 0;
        for (var i = 1; i <= 100; i = i + 2) {
            s1 = s1 + i;
        }
        document.write("1~100的奇數合" + s1);
        document.write("<hr>");
        // 寫法2
        var s2 = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 2 == 1) {
                s2 = s2 + i;
            }
        }
        document.write("1~100的奇數合" + s2);
        document.write("<hr>");
        // 統計100~1之間的偶數合?
        // 寫法1
        var s3 = 0;
        for (var i = 100; i >= 1; i = i - 2) {
            s3 = s3 + i;
        }
        document.write("100~1的偶數合" + s3);
        document.write("<hr>");
        // 寫法2
        var s4 = 0;
        for (var i = 100; i >= 1; i--) {
            if (i % 2 == 0) {
                s4 = s4 + i;
            }
        }
        document.write("100~1的偶數合" + s4);
        document.write("<hr>");


        // 統計1~100之間的3的倍數同時也是5的倍數合與列出數字?

        // 取得最後一個值(同時是3&5的倍數)
        var endValue = 0;
        for (var i = 100; i >= 1; i--) {
            if (i % 3 == 0) {
                if (i % 5 == 0) {
                    endValue = i;   //已經找到最後一個值
                    break;
                }
            }
        }
        // 寫法1=>巢狀檢查

        var s5 = 0;
        for (var i = 1; i <= 100; i++) {
            // 先檢查是否為3的倍數
            if (i % 3 == 0) {
                // 再檢查是否為5的倍數
                if (i % 5 == 0) {
                    s5 = s5 + i;
                    document.write(i);
                    // 若想要最後面是= 其他是+
                    if (i == endValue) {
                        document.write("=");
                        break;  //因為已經找到最後值,所以結束迴圈
                    } else {
                        document.write("+");
                    }
                }
            }
        }
        // document.write("<br>1~1005中3與5的合計為"+s5);
        document.write(s5);

        document.write("<hr>");

        // 寫法2=>邏輯運算子=>&&
        var s6 = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 3 == 0 && i % 5 == 0) {
                s6 = s6 + i;
                document.write(i);
                if (i == endValue) {
                    document.write("=");

                } else {
                    document.write("+");
                }
            }
        }
        document.write(s6);





    </script>
</body>

</html>
