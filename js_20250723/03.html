<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 方法二:使用建構子方式建立物件:使用new關鍵字建立一個空物件後，再加入屬性和方法(此方法較彈性，屬性可以做異動)
        // 1.建立一個空物件
        let user = new Object();

        // 2.建立姓名屬性
        user.name = '淇淇';
        // 3.建立年齡屬性
        user.age = 27;
        // 4.建立方法
        user.showMsg=function(){
           console.log(`Hi,我是${user.name}`);
        }

        // 呼叫方法
        user.showMsg();

        // 呼叫物件屬性
        console.log(user.age);

        // 更新年齡值
        user.age="28";
        console.log(user.age);

        // 再加一個物件屬性
        user.email='xxx@xxx.com'
        console.log(user.email);

        // 刪除物件屬性
        console.log(user);  //查看全部屬性
        delete user.age;
        console.log(user.age); //查看單一屬性

        // 刪除方法
        delete user.showMsg;
        console.log(user);
    </script>
</body>

</html>
