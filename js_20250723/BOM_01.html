<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="openWindow()">open</button>
    <button onclick="closeWindow()">close</button>

    <script>
        // 打開新視窗
        let myWin = null
        function openWindow() {
            // 開新分頁
            // myWin=window.open();

            // 開新視窗
            myWin = window.open('new.html', 'myWin', 'left=100,top=100,height = 200, width = 400');
        }
        // 關閉視窗
        function closeWindow() {
            if (myWin) {
                myWin.close();
            }
        }
    </script>
</body>

</html>
