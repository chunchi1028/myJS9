<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.無參數，無回傳值
        function add1(){
            let a=5;
            let b=3;
            console.log(a+b);
        }
        add1();
        // 2.無參數，有回傳值
        function add2(){
            let a=5;
            let b=3;
            return a+b;
        }
        console.log(add2());
    </script>
</body>
</html>
