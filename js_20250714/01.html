<body>
    <h1>函式</h1>
    <hr>
    請輸入姓名:<input type="text" id="name">
    <button onclick="sayHi4()">確定</button>
    <p id="show"></p>
    <script>
        function sayHi4() {
            // 取得顯示資料位置
            let show = document.getElementById("show");
            show.textContent = "Hi," + getName();
        }
        // 取得姓名
        function getName(){
            let name=document.getElementById("name").value;
            return name;
        }


        // 建立函式 小括號裡是參數
        // 有參數，沒有傳回值
        // function sum(a, b) {
        // let a = 5;
        // let b = 3;
        // console.log(a + b);
        // }

        // 有參數，有回傳值
        function sum(a, b) {
            // let c=a+b;
            // return c;

            return a + b;
        }

        // 呼叫函式

        // let a=5;
        // let b=3;

        // let c=50;
        // let d=30;
        // console.log(c+d);


        // 無參數，無傳回值
        function sayHi() {
            alert("Hi");
        }
        // sayHi();
        // 有參數，無傳回值
        function sayHi2(name) {
            alert("Hi," + name)
        }
        // let userName = prompt('請輸入姓名');
        // sayHi2(userName);

        // 無參數，無傳回值(for 表單文字方塊)
        function sayHi3() {
            let name = document.getElementById("name");
            let show = document.getElementById("show");

            // 以下擇期一即可
            // 純文字
            show.textContent = "Hi," + name.value;
            // 含有HTML標籤
            show.innerHTML = "Hi,<br>" + name.value;
            // 使用跳脫字元
            show.innerText = "Hi,\n" + name.value;
        }



    </script>
