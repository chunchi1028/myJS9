<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>成績結果</h2>
    <p id="result">結果</p>

        // 請輸入成績N次, 直到輸入-1時結束
        // 並統計出如下
        // 及格人數
        // 不及格人數
        // 全班總分
        // 全班平均
        

<script>
        var pass = 0;
        var fail = 0;
        var tot = 0;
        var avg = 0.0;

        while (1) {
            var score = prompt("請輸入成績");
            if (score == null) {
                // 檢查是否取消
                alert("您按了取消，即將結束");
                pass = 0;
                fail = 0;
                tot = 0;
                avg = 0.0;
                break;
            }
            // 去除資料前後的空白=>trim()
            if (score.trim() == "") {
                alert("err!不能空白，請重新輸入");
                continue;
            }
            // 有資料
            // 檢查是否結束
            if (score == -1) {
                alert("成績輸入結束");
                break;
            }
            // 檢查是否為數字
            // 字串轉數字

            score = Number(score);
            if (isNaN(Number(score))) {
                alert("err!非數值,請重新輸入");
                continue;
            } else if (score < -1 || score > 100) {
                alert("err!不是有效範圍0~100,請重新輸入");
                continue;
            }
            // 檢查是否及格
            if (score >= 60) {
                pass++;  //及格人數+1
            } else {
                fail++;  //不及格人數+1
            }
            // 總分
            tot = tot + score

            // 平均
            avg = tot / (pass + fail);

            // 顯示結果
            var result = document.getElementById("result");
            result.innerHTML = `
            及格:${pass} 人 < br >
                不及格:${fail} 人 < br >
                    總分:${tot} 分 < br >
                        總平均:${avg.toFixed(2)} 分 < br >
         `;

        }

    </script>
</body>

</html>
