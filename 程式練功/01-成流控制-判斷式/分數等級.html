    <script>
      var score = 70;
      if (score <= 100 && score >= 80) {
        console.log(`${score}=>成績等級為甲等`);
      } else if (score <= 79 && score >= 70) {
        console.log(`${score}=>成績等級為乙等`);
      } else if (score <= 69 && score >= 60) {
        console.log(`${score}=>成績等級為丙等`);
      } else if (score <= 59 && score >= 0) {
        console.log(`${score}=>成績等級為丁等`);
      }
    </script>
