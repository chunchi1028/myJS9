<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 建立一個陣列，再放任意N個值
        let arr1 = [10, 200, 30];
        console.log(`尚未排序前:${arr1}`);

        // 使用箭頭函式寫法
        arr1.sort((a, b) => {
            // 遞增排序
            return a - b;
            // 遞減排序
            return b - a;
        })
    </script>
</body>

</html>
