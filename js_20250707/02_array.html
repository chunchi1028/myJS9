<body>
    <h2>陣列</h2>

    <script>
        // 建立一個陣列,在放任一N個職
        let arr1 = [10, 200, 30];
        console.log("尚未排序前" + arr1);

        // 遞增排序
        // 使用箭頭函示寫法
        arr1.sort((a, b) => {
            return a - b;

        })
        console.log("遞增排序後" + arr1);

        // 遞減的話
        arr1.sort((a, b) => {
            return b - a;

        })
        console.log("遞減排序後" + arr1);
