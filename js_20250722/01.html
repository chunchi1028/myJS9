<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        // 兩數相加
        function add(n1, n2) {
            return n1 + n2;
        }
        console.log(add(5, 3));

        //匿名函式
        let add2 = function (n1, n2) {
            return n1 + n2;
        }
        console.log(add2(10, 8));


        let area = function (r) {
            // 建立一個常數的值(執行中的值不能變更，一但更改就會出錯)
            const pi = 3.14
            return pi * r * r;
        }
        console.log(area(10));

        // 箭頭函示(arrow function)
        let area1 = (r) => {
            const pi = 3.14
            return pi * r * r;
        }
        console.log(area(5));


    </script>
</body>

</html>
